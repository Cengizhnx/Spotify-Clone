<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/836/PNG/512/Spotify_icon-icons.com_66783.png" type="image/x-icon" />

    <title>Spotify - Web Player</title>
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center mxs">
                <div class="col-12 col-sm-12 col-md-7 col-lg-5 d-flex bg-dark borderTop flex-column align-items-center me-2 order-xs-first">

                    <div class="w-100 borderBottomW d-flex flex-column align-items-center" id="artistPP">

                        <!-- Artist Profile Photo -->
                        <!-- Artist Name -->

                    </div>

                    <div class="w-100 borderBottomW d-flex flex-column align-items-center">
                        <div class="d-flex justify-content-center align-items-center mt-2">
                            <div class="col-6 col-sm-6 col-md-10 d-flex justify-content-center align-items-center">

                                <h6 class="monthListener mt-2 text-white"><i class="bi bi-person-plus-fill me-1"></i>
                                    Takipçiler</h6>
                            </div>
                            <div class="col-6 col-sm-6 col-md-10 d-flex justify-content-center align-items-center">
                                <h6 class="monthListener mt-2 text-white"><i class="bi bi-music-note-beamed me-1"></i>
                                    Aylık Dinleyiciler</h6>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center mt-0 mb-2" id="artistFL">

                            <!-- Artist Followers and Monthly Listeners -->

                        </div>
                    </div>

                    <div class="w-100 container d-flex flex-column align-items-center">

                        <div class="col-md-12 mt-2 d-flex justify-content-start align-items-center">
                            <h6 class="mt-3 ms-2 ms-4 text-white"><i class="bi bi-chevron-double-right"></i> En Çok
                                Dinleyen 4 Şehir</h6>
                        </div>

                        <div class="col-md-12 mt-4 mb-1 d-flex justify-content-center align-items-center"
                            id="artistCity">

                            <!-- Artist Top City 1 - 2 -->

                        </div>

                        <div class="col-md-12 mt-4 mb-3 d-flex justify-content-center align-items-center"
                            id="artistCity2">

                            <!-- Artist Top City 3 - 4 -->

                        </div>
                    </div>
                </div>

                <div class="col-12 col-sm-12 col-md-7 col-lg-7 borderTop order-xs-last">

                    <div class="col-md-12">
                        <div style="position: relative;">
                            <a type="button" class="btn zoom" style="position:absolute;right:7.5px;top:5px;"
                                data-bs-toggle="modal" data-bs-target="#exampleModal" title="Sanatçı Hakkında">
                                <i class="fs-3 bi bi-person text-white"></i>
                            </a>

                            <a type="button" class="btn zoom" style="position:absolute;right:7.5px;top:55px;"
                                data-bs-toggle="modal" data-bs-target="#searchModal" title="Sanatçı Ara">
                                <i class="fs-4 bi bi-search text-white"></i>
                            </a>

                            <img class="img-fluid spotify"
                                src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png"
                                alt="" srcset="">

                            <div id="artistHeader">
                                <!-- Artist Header -->
                            </div>

                        </div>
                    </div>

                    <div class="col-md-12 borderBottom" id="artistBg">

                        <div class="col-md-12 d-flex justify-content-center justify-content-md-start align-items-center" id="Buttons">

                        </div>

                        <div class="col-md-12 d-flex justify-content-center align-items-center mt-4 mxs" id="artistAlbums">

                            <!-- Artist Albums -->

                        </div>
                    </div>


                </div>

            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">

                <div class="modal-body">
                    <a type="button" class="btn" style="position:absolute;right:7.5px;top:5px;" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        <i class="fs-3 bi bi-x-lg text-black"></i>
                    </a>

                    <div class="img-fluid d-flex align-items-center justify-content-center" id="artistBioImg">
                        <!-- Artist Bio Image -->
                    </div>

                    <div class="col-md-12 mt-2" id="artistBioP">
                        <!-- Artist Bio Text -->
                    </div>

                    <div class="col-md-12 d-flex justify-content-center align-items-center" id="artistIns">

                        <!-- Artist Social Media -->
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="searchModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
            <div class="modal-content">

                <div class="modal-body">
                    <a type="button" class="btn close" style="position:absolute;right:7.5px;top:5px;" data-bs-toggle="modal"
                        data-bs-target="#searchModal">
                        <i class="fs-3 bi bi-x-lg text-black"></i>
                    </a>

                    <div class="img-fluid d-flex align-items-center justify-content-center">
                        <input type="text" id="data" class="form-control" style="width:600px" placeholder="Sanatçı Ara"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button id="add" class="btn btn-outline-secondary" type="button" id="button-addon2">Ara</button>
                    </div>

                    <div class="col-md-12 d-flex justify-content-center align-items-center mt-4">

                        <div class="d-flex align-content-between flex-wrap justify-content-center" id="artistList">

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
